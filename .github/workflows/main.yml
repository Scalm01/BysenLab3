name: Java CI – Bysen (IntelliJ)

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Hämta JUnit 5 Console Runner
        run: |
          curl -L -o junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.3.jar

      - name: Kompilera main-källor
        run: |
          mkdir -p out
          javac -d out $(find Bysen/Bysen/src -name "*.java")

      - name: Kompilera test-källor
        run: |
          javac -cp "out:junit-platform-console-standalone.jar" \
                -d out $(find Bysen/Bysen/Test -name "*.java")

      - name: Kör tester
        run: |
          java -jar junit-platform-console-standalone.jar \
               --class-path out \
               --scan-class-path

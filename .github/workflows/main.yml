name: Java CI – Bysen (JUnit 5 only)

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 1. Hämta JUnit 5 Console Runner (wget + verifiering)
      - name: Download JUnit 5 Console Runner
        run: |
          wget -O junit-platform-console-standalone.jar \
            https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.10.3.jar
          file junit-platform-console-standalone.jar
          ls -lh junit-platform-console-standalone.jar

      # 2. Kompilera main-kod
      - name: Compile main sources
        run: |
          mkdir -p out
          javac -d out $(find Bysen_grupp1/Bysen/Bysen/src -name "*.java")

      # 3. Kompilera test-kod (beroende av main + JUnit)
      - name: Compile test sources
        run: |
          javac -cp "out:junit-platform-console-standalone.jar" \
                -d out $(find Bysen_grupp1/Bysen/Bysen/Test -name "*.java")

      # 4. Kör JUnit 5
      - name: Run tests
        run: |
          java -jar junit-platform-console-standalone.jar \
               --class-path out \
               --scan-class-path

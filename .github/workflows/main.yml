name: Java CI – Bysen (med uppladdade JUnit-jar:er)

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 1. Kompilera main-källor
      - name: Compile main sources
        run: |
          mkdir -p out
          javac -d out $(find Bysen_grupp1/Bysen/Bysen/src -name "*.java")

      # 2. Kompilera test-källor (beroende av main + era uppladdade jar:er)
      - name: Compile test sources
        run: |
          javac -cp "out:Bysen_grupp1/Bysen/lib/*" \
                -d out $(find Bysen_grupp1/Bysen/Bysen/Test -name "*.java")

      # 3. Kör JUnit 5 med era egna jar:er
      - name: Run tests
        run: |
          java -cp "out:Bysen_grupp1/Bysen/lib/*" \
               org.junit.platform.console.ConsoleLauncher \
               --scan-class-path
